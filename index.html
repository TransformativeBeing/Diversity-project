<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeroDiversity</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body style="
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: radial-gradient(
        circle at 1.5% 2.8%,
        rgba(255, 0, 0, 0.5) 6%,
        rgba(255, 68, 0, 0.5) 20%,
        rgba(255, 255, 0, 0.5) 46%,
        rgba(0, 128, 0, 0.5) 67%,
        rgba(0, 0, 255, 0.5) 87%,
        rgba(128, 0, 128, 0.5) 93.1%
      );
    ">
    <div class="
        container
        d-flex
        flex-column
        justify-content-start
        align-items-center
        bg-white
        rounded-3
        my-4
      " style="margin: 0 auto; max-width: 600px; width: 90%">
        <h1 class="fw-bold text-center mt-4 mb-1" style="font-family: cursive; color: #875df17a">
            NeroDiversity is Beautiful
        </h1>
        <h2 class="text-center p-1 mt-2 mb-3" style="
          width: 70%;
          border: 1px solid #875df17a;
          border-radius: 30px 30px 0 30px;
        ">
            In All The Varieties We Are
        </h2>

        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/009/034/original/neurodiversity4.jpeg?1621189613" alt="NeroDiversity" class="d-flex justify-content-center img-fluid" style="max-width: 300px; width: 50%; margin: 0 auto" />

        <p class="p-2 mx-3" style="">
            <strong style="font-family: Verdana, Geneva, Tahoma, sans-serif">Neurodiversity</strong
        >
        is a portmanteau used to refer to variation in the human brain regarding
        sociability, learning, attention, mood and other mental functions in a
        non-pathological sense.
        <a
          class="text-decoration-none"
          style="font-size: 14px"
          href="https://en.wikipedia.org/wiki/Neurodiversity#:~:text=Neurodiversity%20is%20a%20portmanteau%20used,along%20with%20journalist%20Harvey%20Blume."
          target="Wikipedia Nerdiversity page"
          >Learn more on Wikipedia
        </a>
      </p>

      <button
        class="fs-5"
        style="
          color: white;
          background: radial-gradient(
            circle at 1.5% 2.8%,
            rgba(255, 0, 0, 0.5) 6%,
            rgba(255, 68, 0, 0.5) 20%,
            rgba(255, 255, 0, 0.5) 46%,
            rgba(0, 128, 0, 0.5) 67%,
            rgba(0, 0, 255, 0.5) 77%,
            rgba(128, 0, 128, 0.5) 93.1%
          );
          border: 1px solid rgba(255, 255, 255, 0);
          border-radius: 2px 30px 30px 30px;
          box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.137);
          transition: all 200ms ease-in-out;
        "
      >
        Discover your NeroMap
      </button>
      <div
        class="m-4"
        style="
          font-size: 13px;
          color: rgba(0, 0, 0, 0.4);
          font-family: monospace;
        "
      >
        Page built by Jessica Nolte
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
