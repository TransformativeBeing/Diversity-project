        <h1 class="fw-bold text-center mt-4 mb-1">NeroDiversity is Beautiful</h1>

        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/009/034/original/neurodiversity4.jpeg?1621189613" alt="NeroDiversity" class="d-flex justify-content-center img-fluid" style="max-width: 300px; width: 50%; margin: 0 auto" />

        <p class="p-2 mx-3">
            <strong style="font-family: Verdana, Geneva, Tahoma, sans-serif">Neurodiversity</strong
        >
        is a portmanteau used to refer to variation in the human brain regarding
        sociability, learning, attention, mood and other mental functions in a
        non-pathological sense.
        <a
          href="https://en.wikipedia.org/wiki/Neurodiversity#:~:text=Neurodiversity%20is%20a%20portmanteau%20used,along%20with%20journalist%20Harvey%20Blume."

          >Learn more on Wikipedia
        </a>
      </p>

      <button class="fs-5">Discover your NeroMap</button>

        >
